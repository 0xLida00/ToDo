{% extends "base.html" %}
{% block content %}
    <h2>Your Tasks</h2>
    <form action="{{ url_for('task_routes.add_task') }}" method="POST">
        <input type="text" name="title" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{{ url_for('task_routes.delete_task', task_id=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
